<%def name="body(survey, friends, others)">
<p>Friends who did this:
<ul>
% for response in friends:
	<li><a href="/response/${response.id}">${response.user.username}</a></li>
% endfor
</ul>

<p>Other people who did this:
<ul>
% for response in others:
	<li><a href="/response/${response.id}">${response.user.username}</a></li>
% endfor
</ul>
</%def>
